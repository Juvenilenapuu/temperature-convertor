<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="content">
        <h1>Temperature Convertor</h1>
        <input type="number" id="Celsius" placeholder="Celsius" />
        =
        <input type="number" id="Fahrenheit" placeholder="Fahrenheit" />
        <br />
        <br />
        <button onclick="Convert()">CONVERT</button>
      </div>
    </div>

    <script>
      function Convert() {
        var Cel_value = Number(document.getElementById("Celsius").value);
        var Fahren_value = Number(document.getElementById("Fahrenheit").value);
        var conversion = Cel_value * 1.8 + 32;
        document.getElementById("Fahrenheit").value = conversion;
      }
    </script>
  </body>
</html>
